<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigfoot.js Test</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bigfoot/dist/bigfoot-default.css">
<script src="bigfoot/dist/bigfoot.js"></script>
</head>
<body>

    <h1>Testing Bigfoot.js</h1>
    <p>
        This is a simple test paragraph that includes a footnote.<sup id="fnref1"><a href="#fn1" rel="footnote">1</a></sup> 
        Bigfoot.js should convert this into an interactive footnote.
    </p>
    <p>
        You can also add another footnote here.<sup id="fnref2"><a href="#fn2" rel="footnote">2</a></sup>
    </p>

    <hr>

    <section class="footnotes">
        <ol>
            <li id="fn1">
                This is the first footnote.<a href="#fnref1" rev="footnote">↩</a>
            </li>
            <li id="fn2">
                This is the second footnote.<a href="#fnref2" rev="footnote">↩</a>
            </li>
        </ol>
    </section>
    <div id="footnote-counter"></div>

    <script>
        // Initialize Bigfoot.js
        $.bigfoot();
    </script>

</body>
</html>
